<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS Rollover</title>

		<style>
			a {
				display: block;
				background-image: url(plants.png);
				height: 400px;
				width: 300px;
				transition-property: background-position;
				transition-duration: 0.5s;
			}

			a:hover {
				background-position: -300px 0;
			}

			a:active {
				background-position: -600px 0;
			}
		</style>
	</head>

	<body>
		<a href="index.html"></a>
	</body>

</html>
